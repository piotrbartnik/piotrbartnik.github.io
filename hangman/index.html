<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body>
    <div class="container">

        </div>
        <div class="game" id="showGame">

            <div class="password">
                <p id="password"></p>
                <form id="myForm">
                    <input type="text" id="inputText">

                    <input type="button" value="enter" onClick="othername()" id="enter">

<script type="text/javascript">

    var onePlayer = document.getElementById("onePlayer");

    onePlayer.onclick = function () {

        var script = document.createElement("script");
        script.type = "text/javascript";
        script.src = "js/onePlayer.js";
        document.getElementsByTagName("head")[0].appendChild(script);
        return false;

    }

    var multiPlayer = document.getElementById("multiPlayer");

    multiPlayer.onclick = function () {

        var script = document.createElement("script");
        script.type = "text/javascript";
        script.src = "js/multiPlayer.js";
        document.getElementsByTagName("head")[0].appendChild(script);
        return false;

</script>
